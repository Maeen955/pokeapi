<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="practice.css">
</head>
<body>

  <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
  <h1>Pokémon Search App</h1>
  <div class="container">
    <div class="top">

      <p class="head">Search for Pokémon Name or ID:</p>
      <div class="pokeInput">
        <input type="text" id="input">
        <button id="btn">Search</button>
      </div>
        <div class="pokeData">
          <p class="pokeid" id="name"></p>
          <p id="pokeWeight"></p>
          <div id="pokeImg"></div>
          <div id="type">
            
          </div>
      </div>
    </div>
              <div class="bottom-container">
            <table>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
              <tr>
                <td>HP:</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id="speed" class="speed"></td>
              </tr>
            </table>
          </div>
  </div>
  
  <script src="practice.js"></script>
</body>
</html>
